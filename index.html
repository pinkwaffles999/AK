<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Lawn Service Pricing Calculator</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            background-color: #333;
            color: white;
            border: 1px solid #555;
            padding: 5px;
            margin: 5px;
        }
        button {
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
    <script>
        function calculatePrice() {
            let mowingSqFt = parseFloat(document.getElementById('mowingSqFt').value) || 0;
            let mowingRate = parseFloat(document.getElementById('mowingRate').value) || 0.12;
            let edgingFt = parseFloat(document.getElementById('edgingFt').value) || 0;
            let edgingRate = parseFloat(document.getElementById('edgingRate').value) || 0.15;
            let weedFt = parseFloat(document.getElementById('weedFt').value) || 0;
            let weedRate = parseFloat(document.getElementById('weedRate').value) || 0.10;
            
            let mowingPrice = (mowingSqFt / 100) * mowingRate;
            let edgingPrice = edgingFt * edgingRate;
            let weedPrice = weedFt * weedRate;
            let totalPrice = mowingPrice + edgingPrice + weedPrice;
            
            document.getElementById('mowingPrice').textContent = `$${mowingPrice.toFixed(2)}`;
            document.getElementById('edgingPrice').textContent = `$${edgingPrice.toFixed(2)}`;
            document.getElementById('weedPrice').textContent = `$${weedPrice.toFixed(2)}`;
            document.getElementById('totalPrice').textContent = `$${totalPrice.toFixed(2)}`;
        }
    </script>
</head>
<body>
    <h2>Lawn Service Pricing Calculator</h2>
    <label>Mowing (sq ft): <input type="number" id="mowingSqFt" value="0"></label>
    <label>Price per 100 sq ft: <input type="number" id="mowingRate" value="0.12" step="0.01"></label><br>
    <label>Edging (linear ft): <input type="number" id="edgingFt" value="0"></label>
    <label>Price per foot: <input type="number" id="edgingRate" value="0.15" step="0.01"></label><br>
    <label>Weed-Whipping (linear ft): <input type="number" id="weedFt" value="0"></label>
    <label>Price per foot: <input type="number" id="weedRate" value="0.10" step="0.01"></label><br>
    <button onclick="calculatePrice()">Calculate</button>
    
    <h3>Pricing Breakdown:</h3>
    <p>Mowing Cost: <span id="mowingPrice">$0.00</span></p>
    <p>Edging Cost: <span id="edgingPrice">$0.00</span></p>
    <p>Weed-Whipping Cost: <span id="weedPrice">$0.00</span></p>
    <h3>Total Price: <span id="totalPrice">$0.00</span></h3>
</body>
</html>
