<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Lawn Service Calculator</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
        }
        label {
            display: block;
            text-align: left;
            width: 100%;
        }
        .input-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .input-row input {
            width: 74%;
            margin: 5px 0;
            padding: 8px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
        }
        .price-dropdown {
            padding: 8px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            min-width: 60px; /* Allow auto-sizing */
            text-align: center;
        }
        .dropdown-container {
            display: flex;
            justify-content: space-between;
        }
        .dropdown-container select {
            width: 48%;
            padding: 8px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
        }
        button {
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            padding: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
        h2, h3 {
            margin-top: 20px;
        }
    </style>
    <script>
        function autoResizeDropdowns() {
            document.querySelectorAll(".price-dropdown").forEach(dropdown => {
                dropdown.style.width = "auto";
            });
        }
        window.onload = autoResizeDropdowns;
    </script>
</head>
<body>
    <div class="container">
        <h2>AK Lawn Service Calculator</h2>
        
        <div class="input-row">
            <label>Mowing (100 sq ft):</label>
            <input type="text" id="mowingSqFt" value="0">
            <select id="mowingRate" class="price-dropdown">
                <option value="0.10">$0.10</option>
                <option value="0.12" selected>$0.12</option>
                <option value="0.15">$0.15</option>
                <option value="0.20">$0.20</option>
            </select>
        </div>
        
        <div class="input-row">
            <label>Edging (linear ft):</label>
            <input type="text" id="edgingFt" value="0">
            <select id="edgingRate" class="price-dropdown">
                <option value="0.10">$0.10</option>
                <option value="0.15" selected>$0.15</option>
                <option value="0.20">$0.20</option>
                <option value="0.25">$0.25</option>
            </select>
        </div>
        
        <div class="input-row">
            <label>Weed-Whipping (linear ft):</label>
            <input type="text" id="weedFt" value="0">
            <select id="weedRate" class="price-dropdown">
                <option value="0.08">$0.08</option>
                <option value="0.10" selected>$0.10</option>
                <option value="0.12">$0.12</option>
                <option value="0.15">$0.15</option>
            </select>
        </div>
        
        <div class="dropdown-container">
            <label>Speed (mph):</label>
            <select id="mowingSpeed">
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="7" selected>7</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
            </select>
            <label>Deck Width (inches):</label>
            <select id="deckWidth">
                <option value="42">42</option>
                <option value="48">48</option>
                <option value="52" selected>52</option>
                <option value="60">60</option>
                <option value="72">72</option>
            </select>
        </div>
        
        <button onclick="calculatePrice()">Calculate</button>
    </div>
</body>
</html>
